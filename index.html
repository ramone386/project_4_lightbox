<!DOCTYPE html>
<html>
<head>
	<title>Lightbox Project 4</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title">
	<link rel="stylesheet" href="css/blueimp-gallery.min.css">
</head>
<body>
	
	<!--<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for pictures">-->
	<input oninput="w3.filterHTML('#links', 'li', this.value)" placeholder="Search for pictures">
	
	<ul id ="links">
		<li><a href="images/01.jpg" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="images/001.jpg" width="200" alt="Hay bales"></a></li>
		<li><a href="images/02.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="images/002.jpg" width="200" alt="Lake"></a></li>
		<li><a href="images/03.jpg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="images/003.jpg" width="200" alt="Canyon"></a></li>
		<li><a href="images/04.jpg" title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today."><img src="images/004.jpg" width="200" alt="Iceberg"></a></li>
		<li><a href="images/05.jpg" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="images/005.jpg" width="200" alt="Desert"></a></li>
		<li><a href="images/06.jpg" title="Fall is coming, I love when the leaves on the trees start to change color."><img src="images/006.jpg" width="200" alt="Fall"></a></li>
		<li><a href="images/07.jpg" title="I drove past this plantation yesterday, everything is so green!"><img src="images/007.jpg" width="200" alt="Plantation"></a></li>
		<li><a href="images/08.jpg" title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="images/008.jpg" width="200" alt="Dunes"></a></li>
		<li><a href="images/09.jpg" title="We enjoyed a quiet stroll down this countryside lane."><img src="images/009.jpg" width="200" alt="Countryside Lane"></a></li>
		<li><a href="images/10.jpg" title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="images/010.jpg" width="200" alt="Sunset"></a></li>
		<li><a href="images/11.jpg" title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="images/011.jpg" width="200" alt="Cave"></a></li>
		<li><a href="images/12.jpg" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="images/012.jpg" width="200" alt="Bluebells"></a></li>
	</ul>
	
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" style="display: none;">
    <div class="slides"></div>
    <h3 class="title">Caption</h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>
	

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/blueimp-gallery.min.js"></script>
	<script src="js/navigate.js"></script>
	<script src="js/w3.js"></script>


	
	
</body>
</html>
